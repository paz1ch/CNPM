services:
  # API Gateway
  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
      - JWT_SECRET=JWT_SECRET
      - USER_SERVICE_URL=http://user-service:3001
      - PRODUCT_SERVICE_URL=http://product-service:3002
      - ORDER_SERVICE_URL=http://order-service:3003
      - PAYMENT_SERVICE_URL=http://payment-service:3004
      - DRONE_SERVICE_URL=http://drone-service:3005
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      redis:
        condition: service_started
      rabbitmq:
        condition: service_healthy

  # User Service
  user-service:
    build: ./user-service
    environment:
      - PORT=3001
      - JWT_SECRET=JWT_SECRET
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - MONGO_URI=mongodb+srv://phucsung111:phucsung111@fastfood-db.gaqqdcl.mongodb.net/?retryWrites=true&w=majority&appName=fastfood-db
    depends_on:
      redis:
        condition: service_started
      rabbitmq:
        condition: service_healthy

  # Product Service
  product-service:
    build: ./product-service
    environment:
      - PORT=3002
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - MONGO_URI=mongodb+srv://phucsung111:phucsung111@fastfood-db.gaqqdcl.mongodb.net/?retryWrites=true&w=majority&appName=fastfood-db
      - JWT_SECRET=JWT_SECRET
      - ORDER_SERVICE_URL=http://order-service:3003
    depends_on:
      redis:
        condition: service_started
      rabbitmq:
        condition: service_healthy

  # Order Service
  order-service:
    build: ./order-service
    environment:
      - PORT=3003
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - MONGO_URI=mongodb+srv://phucsung111:phucsung111@fastfood-db.gaqqdcl.mongodb.net/?retryWrites=true&w=majority&appName=fastfood-db
      - JWT_SECRET=JWT_SECRET
    depends_on:
      redis:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    restart: always

  # Payment Service
  payment-service:
    build: ./payment-service
    environment:
      - PORT=3004
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - MONGO_URI=mongodb+srv://phucsung111:phucsung111@fastfood-db.gaqqdcl.mongodb.net/?retryWrites=true&w=majority&appName=fastfood-db
      - JWT_SECRET=JWT_SECRET
    depends_on:
      redis:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    restart: always

  # Drone Service
  drone-service:
    build: ./drone-service
    environment:
      - PORT=3005
      - MONGO_URI=mongodb+srv://phucsung111:phucsung111@fastfood-db.gaqqdcl.mongodb.net/?retryWrites=true&w=majority&appName=fastfood-db
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - JWT_SECRET=JWT_SECRET
    depends_on:
      rabbitmq:
        condition: service_healthy

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
